<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #05daf6;
        }
        .form-container {
            background: #5cf377;
            border: 2px solid #000;
            padding: 30px;
            max-width: 900px;
            margin: 30px auto;
        }
        .section-title {
            background: #f39999;
            text-align: center;
            font-weight: bold;
            padding: 8px;
            margin: 25px 0 15px;
        }
        .footer-text {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">

    <h2 class="text-center fw-bold">REGISTRATION FORM</h2>
    <p class="text-center text-muted">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh
        euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.
    </p>

    <!-- Personal Details -->
    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Address 1</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Address 2</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Phone Number</label><br>
            <input type="radio" name="phone"> Home
            <input type="radio" name="phone" class="ms-3"> Cell
        </div>
    </div>

    <!-- Contact Details -->
    <div class="section-title">CONTACT DETAILS</div>

    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Business Name</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Father's Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Mother's Name</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Other 1</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Other 2</label>
            <input type="text" class="form-control">
        </div>
    </div>

    <!-- Other Information -->
    <div class="section-title">OTHER INFORMATIONS</div>

    <div class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Time</label>
            <input type="time" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Annual Payment</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Amount</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Total Annual Payment</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Amount</label>
            <input type="text" class="form-control">
        </div>
    </div>

    <p class="mt-4 text-muted">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod.
    </p>

    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Paid Via</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Date</label>
            <input type="date" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Signature</label>
            <input type="text" class="form-control">
        </div>
    </div>
</div>
</body>
</html>
