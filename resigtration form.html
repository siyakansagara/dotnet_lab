<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container-fluid bg-primary min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4" style="width: 90%; max-width: 1100px;">
        
        <h3 class="mb-4 fw-bold">Registration</h3>

        <!-- Personal Details -->
        <h6 class="text-muted mb-3">Personal Details</h6>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>
            <div class="col-md-4">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="col-md-4">
                <label class="form-label">Mobile Number</label>
                <input type="text" class="form-control" placeholder="Enter mobile number">
            </div>
            <div class="col-md-4">
                <label class="form-label">Gender</label>
                <select class="form-control">
                    <option value="">Select gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Occupation</label>
                <input type="text" class="form-control" placeholder="Enter occupation">
            </div>
        </div>

        <!-- Identity Details -->
        <h6 class="text-muted mt-4 mb-3">Identity Details</h6>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">ID Type</label>
                <input type="text" class="form-control" placeholder="Enter ID type">
            </div>
            <div class="col-md-4">
                <label class="form-label">ID Number</label>
                <input type="text" class="form-control" placeholder="Enter ID number">
            </div>
            <div class="col-md-4">
                <label class="form-label">Issue Authority</label>
                <input type="text" class="form-control" placeholder="Enter issue department">
            </div>

            <div class="col-md-4">
                <label class="form-label">Issue Date</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Issue State</label>
                <input type="text" class="form-control" placeholder="Enter issue state">
            </div>
            <div class="col-md-4">
                <label class="form-label">Expiry Date</label>
                <input type="date" class="form-control">
            </div>
        </div>

        <!-- Button -->
        <div class="mt-4">
            <button class="btn btn-primary px-4">
                Next â†’
            </button>
        </div>

    </div>
</div>

</body>
</html>
